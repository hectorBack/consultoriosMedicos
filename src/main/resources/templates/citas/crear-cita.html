<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Crear Cita</h1>

    <!-- Mensajes de error -->
    <div th:if="${error}" class="alert alert-danger">[[${error}]]</div>

    <!-- Formulario -->
    <form th:action="@{/citas/crear}" method="post">
        <div class="mb-3">
            <label for="doctorId" class="form-label">Doctor</label>
            <select id="doctorId" name="doctorId" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                <option th:each="doctor : ${doctores}" th:value="${doctor.id}" th:text="${doctor.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="consultorioId" class="form-label">Consultorio</label>
            <select id="consultorioId" name="consultorioId" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                <option th:each="consultorio : ${consultorios}" th:value="${consultorio.id}"
                        th:text="${consultorio.numeroConsultorio}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="horario" class="form-label">Horario</label>
            <input type="datetime-local" id="horario" name="horario" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombrePaciente" class="form-label">Nombre del Paciente</label>
            <input type="text" id="nombrePaciente" name="nombrePaciente" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/citas}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Consultorio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${consultorio.id != null ? 'Editar Consultorio' : 'Agregar Consultorio'}"></h1>

    <form th:action="@{/consultorios/guardar}" method="post">
        <input type="hidden" th:if="${consultorio.id != null}" name="id" th:value="${consultorio.id}">

        <div class="mb-3">
            <label for="numeroConsultorio" class="form-label">NÃºmero del Consultorio</label>
            <input type="text" id="numeroConsultorio" name="numeroConsultorio" class="form-control" th:value="${consultorio.numeroConsultorio}" required>
        </div>

        <div class="mb-3">
            <label for="piso" class="form-label">Piso</label>
            <input type="number" id="piso" name="piso" class="form-control" th:value="${consultorio.piso}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/consultorios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>

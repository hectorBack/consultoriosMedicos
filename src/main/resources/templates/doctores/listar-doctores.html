<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Doctores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Citas Médicas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/citas}">Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/consultorios}">Consultorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/doctores}">Doctores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="mb-4">Lista de Doctores</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Especialidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctores}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.nombre} + ' ' + ${doctor.apellidoPaterno} + ' ' + ${doctor.apellidoMaterno}"></td>
            <td th:text="${doctor.especialidad}"></td>
            <td>
                <a th:href="@{/doctores/editar(id=${doctor.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/doctores/eliminar/{id}(id=${doctor.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/doctores/editar}" class="btn btn-success">Agregar Doctor</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${doctor.id != null ? 'Editar Doctor' : 'Agregar Doctor'}"></h1>

    <form th:action="@{/doctores/guardar}" method="post">
        <input type="hidden" th:if="${doctor.id != null}" name="id" th:value="${doctor.id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${doctor.nombre}" required>
        </div>

        <div class="mb-3">
            <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" th:value="${doctor.apellidoPaterno}" required>
        </div>

        <div class="mb-3">
            <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" th:value="${doctor.apellidoMaterno}" required>
        </div>

        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" id="especialidad" name="especialidad" class="form-control" th:value="${doctor.especialidad}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/doctores}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
